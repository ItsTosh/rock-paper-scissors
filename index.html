<!DOCTYPE html> 

<html lang="en">
  <head>
    
    <meta charset="utf-8"> 
    <title>Rock Paper Scissors</title>

  </head>
  <body>
    <h1 class="rps-title">Rock, Paper, Scissors</h1>
    <div class="output">
      <p class="outcome">Choose your weapon!</p>
      <p class="score-message">Rock beats Scissors | Paper beats Rock | Scissors beat Paper</p>

      <div class="human-score">
        <p class="emoji-human">✌️</p>
        <p>Human score</p>
      </div>

      <div class="computer-score">
        <p class="emoji-computer">✊</p>
        <p>Computer score</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
